<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Ders</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        text-align: center;
      }

      .add-todo {
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        text-align: center;
      }

      input {
        width: 500px;
        margin-left: auto;
        margin-right: auto;
        height: 30px;
      }

      .todolar {
        background-color: rgb(247, 174, 78);
        margin-top: 50px;
        padding-bottom: 30px;
        padding-top: 30px;
        padding-left: 30px;
        padding-right: 30px;
      }
      .btn-close {
        float: right;
      }
      li {
        margin-bottom: 10px;
        text-decoration: none;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <div class="add-todo">
        <input type="text" id="addtodo" />
        <button type="button" class="btn btn-success" id="addbutton" onclick="todoekle();">
          Ekle
        </button>
      </div>
      <div class="todolar">
        <h1>Todolar</h1>
        <hr />
        <div class="todo" id="todobolumu">
          <ul class="list-group" id="list"></ul>
        </div>
      </div>
    </div>

    <script src="jquery-todo.js"></script>
  </body>
</html>
