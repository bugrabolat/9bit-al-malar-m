<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="style.css">
    <title>class style binding</title>
</head>
<body>
    <div id="app" class="container">
        <input type="text" v-model="bgColor">
        <button @click="showBorder = !showBorder">Border ekle/Eklene</button>
        <button @click="redBG = !redBG">kırmızı bg yap.</button>
        <div class="box" :style="{ backgroundColor : bgColor}" :class="boxClasses"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
