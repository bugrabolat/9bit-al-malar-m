<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mukemmel(sayi){
            var toplam = 0;
            for(var i=1;i<sayi;i++){
                if(sayi%i==0) // % işareti mod almak için kullanılır
              toplam+=i;
            }
                   if (toplam == sayi){
                     console.log("mukemmel");
                 }else{
                     console.log("değil");
                 }
            


        }
    </script>
</body>
</html>
