    <script>


function mukemmel (sayi) {
       
      var toplam = 0;
      for (var i = 1; i < sayi; i++) {
        if (sayi % i == 0) toplam += i;
      }

      if (toplam == sayi) {
        console.log(sayi + " mükemmel bir sayidir");
      }
      else{
        console.log(sayi + " mükemmel bir sayı değildir");
      }
    }
      
    </script>
