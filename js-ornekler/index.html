<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
      <style>
          .card{
              margin-left: auto;
              margin-right: auto;
              margin-top: 50px;
          }
          .form-control{
              margin-bottom: 10px;
          }
          .form-check{
              margin-bottom: 10px;
          }
          .box{
              margin-left: 10px;
          }
          .form-select{
             margin-bottom: 10px;
             margin-top: 10px; 
          }
      </style>
    <div class="card w-75">
        <div class="card-body">
            <div class="row">
             <div class="col-6">   
            <input class="form-control" type="text" placeholder="İsim" aria-label="default input example" id="isim">
        </div>
        <div class="col-6">
            <input class="form-control" type="text" placeholder="Soyisim" aria-label="default input example" id="soyisim">
            </div>
        </div>
            <div class="box row">
            <div class="form-check col-6">
                <input class="form-check-input" type="checkbox" value="sözel" id="flexCheckDefault" name="cbox">
                <label class="form-check-label" for="flexCheckDefault">
                 sözel
             </div>
             <div class="form-check col-6">
                <input class="form-check-input" type="checkbox" value="sayısal" id="flexCheckDefault" name="cbox">
          <label class="form-check-label" for="flexCheckDefault">
                  sayısal
              </div>
            </div>
            <div class="box row">
              <div class="form-check col-6 ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="erkek" checked>
                <label class="form-check-label" for="flexRadioDefault">
                  Erkek
                </label>
              </div>
              <div class="form-check col-6">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="kadın">
                <label class="form-check-label" for="flexRadioDefault">
                  Kadın
                </label>
              </div>
            </div>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="medeni">
                <option selected>medeni durumunuzu seçiniz</option>
                <option value="bekar">bekar</option>
                <option value="evli">evli</option>
              </select>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email adresiniz</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Açıklama Giriniz</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>        
          <button class="btn btn-primary" id="button" onclick="merhaba()">Kayıt olun</button>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    
    


     
    
    function merhaba() {
        const isim = document.getElementById('isim').value;
        const soyisim = document.getElementById('soyisim').value;
        const medeni = document.getElementById('medeni').value;
        const email = document.getElementById('exampleFormControlInput1').value;
        const aciklama = document.getElementById('exampleFormControlTextarea1').value
        const cinsiyet = document.querySelector('input[type=radio][name=flexRadioDefault]:checked').value
        const alan = document.querySelector('input[type=checkbox][name=cbox]:checked').value
        if (isim !== '') {
          swal("Merhaba" +' '+ isim +" "+soyisim, medeni +" "+"bir"+" "+cinsiyet+" "+"olduğunu görüyorum"+" "+"demek sende"+" "+alan +"cisin"+" "+"sana"+" "+email+" "+"adresinden ulaşşacağız","success");
           
        }
        else
        swal("lütfen alanı dikkatlice doldurunuz","error")
        
        
    
    }

</script>

  </body>
</html>
